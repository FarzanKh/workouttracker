<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 
        Chosen Palette: Serene Neutrals
        Application Structure Plan: The application is structured using a card-based layout to clearly separate the 'Push', 'Pull', and 'Leg' workout days, which is more intuitive than a single large table. This modular design allows users to focus on one workout at a time. The user flow is simple: view the day's workout, check off completed exercises, and see a progress bar update in real-time. This structure was chosen for its clarity, mobile-friendliness, and ability to provide immediate visual feedback, enhancing usability over the static source table.
        Visualization & Content Choices: The core information is the workout list. Goal: Allow users to track weekly completion. Presentation: Styled HTML cards for each workout day. Interaction: Users click checkboxes for each of the 7 days. JavaScript saves the state to browser localStorage, making the app persistent without a database. A dynamic progress bar for each card provides instant visual feedback on completion. Justification: This approach turns a static list into a functional, stateful application, improving user engagement and utility. Method: Vanilla JavaScript for all logic, Tailwind CSS for styling. No complex libraries like Chart.js are needed, as progress bars are implemented with simple HTML/CSS.
        CONFIRMATION: NO SVG graphics used. NO Mermaid JS used.
    -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4; /* Warm neutral background */
        }
        .day-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            white-space: nowrap;
        }
        .progress-bar-fill {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Interactive Workout Tracker</h1>
            <p class="text-gray-600 mt-2 max-w-2xl mx-auto">Track your weekly workout progress. Your selections are saved automatically in your browser so you can pick up where you left off.</p>
        </header>

        <main id="workout-container" class="space-y-8">
            <!-- Workout cards will be dynamically inserted here -->
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Designed to help you stay consistent on your fitness journey.</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workoutData = {
                push: {
                    title: "Push Day",
                    exercises: [
                        { name: "Bench Press", description: "Lie on a flat bench, lower the barbell to your mid-chest, then press it back up." },
                        { name: "Overhead Press", description: "Sit or stand, press dumbbells overhead until arms are fully extended." },
                        { name: "Incline Dumbbell Press", description: "Lie on an incline bench, press dumbbells up from chest level until arms are extended." },
                        { name: "Lateral Raises", description: "Stand and raise dumbbells out to your sides until they are at shoulder level." },
                        { name: "Tricep Pushdowns", description: "Use a high pulley to push a bar or rope down until your arms are fully extended." },
                        { name: "Skull Crushers", description: "Lie on a bench and lower a barbell or EZ bar towards your forehead, then extend back up." }
                    ]
                },
                pull: {
                    title: "Pull Day",
                    exercises: [
                        { name: "Pull-ups / Lat Pulldowns", description: "Hang from a bar and pull your chest to it, or pull a bar down to your upper chest." },
                        { name: "Barbell Rows", description: "Bend over with a straight back and pull a barbell towards your lower chest." },
                        { name: "T-Bar Rows", description: "Pull a T-bar handle towards your chest, keeping your back straight." },
                        { name: "Face Pulls", description: "Use a cable machine to pull a rope attachment towards your face, squeezing your rear delts." },
                        { name: "Barbell Curls", description: "Stand and curl a barbell towards your shoulders, keeping elbows at your sides." },
                        { name: "Hammer Curls", description: "Curl dumbbells with palms facing each other, like swinging a hammer." }
                    ]
                },
                legs: {
                    title: "Leg Day",
                    exercises: [
                        { name: "Squats", description: "With a barbell on your back, lower your hips as if sitting in a chair, then stand back up." },
                        { name: "Romanian Deadlifts", description: "Hinge at your hips to lower a barbell, keeping legs straight, to stretch your hamstrings." },
                        { name: "Leg Press", description: "Sit on the machine and push the platform away by extending your knees." },
                        { name: "Leg Curls", description: "Lie face down and curl a padded lever up towards your glutes with your legs." },
                        { name: "Leg Extensions", description: "Sit on the machine and extend your legs against a padded lever until they are straight." },
                        { name: "Calf Raises", description: "Stand on an elevated surface and press up onto your toes, then lower your heels." }
                    ]
                }
            };

            const container = document.getElementById('workout-container');
            let savedState = JSON.parse(localStorage.getItem('workoutTrackerState')) || {};

            function renderWorkouts() {
                container.innerHTML = '';
                for (const dayKey in workoutData) {
                    const dayData = workoutData[dayKey];
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-md overflow-hidden';
                    card.innerHTML = `
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">${dayData.title}</h2>
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                                <div id="progress-${dayKey}" class="bg-blue-600 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="min-w-full text-sm text-left">
                                    <thead class="border-b">
                                        <tr>
                                            <th class="py-2 pr-2 font-medium">Workout</th>
                                            ${[...Array(7)].map((_, i) => `<th class="w-12 text-center font-normal text-gray-500 py-2">Day ${i + 1}</th>`).join('')}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${dayData.exercises.map(exercise => `
                                            <tr class="border-b">
                                                <td class="py-4 pr-2 align-top">
                                                    <div class="font-medium text-gray-900">${exercise.name}</div>
                                                    <div class="text-xs text-gray-500 mt-1 max-w-xs">${exercise.description}</div>
                                                </td>
                                                ${[...Array(7)].map((_, i) => `
                                                    <td class="w-12 text-center py-4 align-top">
                                                        <input type="checkbox" data-day="${dayKey}" data-exercise="${exercise.name}" data-day-index="${i}" class="h-5 w-5 rounded-md border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                                                    </td>
                                                `).join('')}
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                }
                addEventListeners();
                loadState();
                updateAllProgress();
            }

            function saveState() {
                localStorage.setItem('workoutTrackerState', JSON.stringify(savedState));
            }

            function loadState() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    const { day, exercise, dayIndex } = checkbox.dataset;
                    const key = `${day}-${exercise}-${dayIndex}`;
                    if (savedState[key]) {
                        checkbox.checked = true;
                    }
                });
            }

            function updateProgress(dayKey) {
                const dayCheckboxes = document.querySelectorAll(`input[data-day="${dayKey}"]`);
                const checkedCount = Array.from(dayCheckboxes).filter(cb => cb.checked).length;
                const totalCount = dayCheckboxes.length;
                const percentage = totalCount > 0 ? (checkedCount / totalCount) * 100 : 0;
                
                const progressBar = document.getElementById(`progress-${dayKey}`);
                if(progressBar) {
                    progressBar.style.width = `${percentage}%`;
                }
            }

            function updateAllProgress() {
                for (const dayKey in workoutData) {
                    updateProgress(dayKey);
                }
            }
            
            function handleCheckboxChange(e) {
                const { day, exercise, dayIndex } = e.target.dataset;
                const key = `${day}-${exercise}-${dayIndex}`;
                if (e.target.checked) {
                    savedState[key] = true;
                } else {
                    delete savedState[key];
                }
                saveState();
                updateProgress(day);
            }

            function addEventListeners() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', handleCheckboxChange);
                });
            }

            renderWorkouts();
        });
    </script>

</body>
</html>
